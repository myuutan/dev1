<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>野澤未羽のポートフォリオ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 480px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 1.5em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #e0f7fa;
      margin: 0.5em 0;
      padding: 0.6em;
      border-radius: 8px;
      transition: background 0.3s;
    }

    li:hover {
      background-color: #b2ebf2;
    }

    footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>野澤未羽</h1>
    <h2>日本大学 理工学部 情報工学科</h2>

    <h3>趣味</h3>
    <ul>
      <li>読書</li>
      <li>写真撮影</li>
      <li>プログラミング</li>
    </ul>

    <footer>© 2025 Miu Nozawa</footer>
  </div>
</body>
</html>
