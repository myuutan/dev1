<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>野澤未羽のプロフィール</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 480px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin-top: 0;
      color: #00796b;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
      color: #555;
      margin-bottom: 1.5em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #e0f7fa;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
    }

    footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>野澤未羽</h1>
    <h2>日本大学 理工学部 情報工学科</h2>

    <h3>趣味</h3>
    <ul>
      <li>読書</li>
      <li>写真撮影</li>
      <li>プログラミング</li>
    </ul>

    <footer>© 2025 Miu Nozawa</footer>
  </div>
</body>
</html>
